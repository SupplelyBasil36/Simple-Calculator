<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="windowR">
            <h2 id="number1"></h2>
        </div>
        <div class="numberPad">
            <ul class="numberPad__first">
                <li><input type="button" value="CE" class="numberPad__first-B" onclick="clean()"></li>
                <li><input type="button" value="รท" class="numberPad__first-B" onclick="operation(this.value)"></li>
                <li><input type="button" value="x" class="numberPad__first-B" onclick="operation(this.value)"></li>
                <li><input type="button" value="-" class="numberPad__first-B" onclick="operation(this.value)"></li>
            </ul>
            <ul class="numberPad__second">
                <li><input type="button" value="7" class="numberPad__first-B" onclick="insert(this.value)"></li>
                <li><input type="button" value="8" class="numberPad__first-B" onclick="insert(this.value)"></li>
                <li><input type="button" value="9" class="numberPad__first-B" onclick="insert(this.value)"></li>
                <li><input type="button" value="+" class="numberPad__first-B" onclick="operation(this.value)"></li>
            </ul>
            <ul class="numberPad__third">
                <li><input type="button" value="4" class="numberPad__first-B" onclick="insert(this.value)"></li>
                <li><input type="button" value="5" class="numberPad__first-B" onclick="insert(this.value)"></li>
                <li><input type="button" value="6" class="numberPad__first-B" onclick="insert(this.value)"></li>
                <li><input type="button" value="=" class="numberPad__first-B" onclick="showResult()"></li>
            </ul>
            <ul class="numberPad__fourth">
                <li><input type="button" value="1" class="numberPad__first-B" onclick="insert(this.value)"></li>
                <li><input type="button" value="2" class="numberPad__first-B" onclick="insert(this.value)"></li>
                <li><input type="button" value="3" class="numberPad__first-B" onclick="insert(this.value)"></li>
            </ul>
            <ul class="numberPad__fifth">   
                <li><input type="button" value="0" class="numberPad__first-Blarge"onclick="insert(this.value)"></li>
            </ul>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
